<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div,button{
            margin: 10px;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        div{
            display: flex;
        }
        .vermelha{
            background-color: red;

        }
        .azul{
            background-color: blue;
        }
        .verde{
            background-color: green;

        }
        button{
            color: white;
            min-width: 200px;
            height: 50px;
            border: 1px solid white;

        }
        .quadro{
            width: 600px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="quadro" onmouseover="mudarcor('#ffffff')"></div>
        <div>
            <button class="vermelha" onclick="mudarcor('red')">Vermelho</button>
            <button class="verde" onclick="mudarcor('green')">Verde</button>
            <button class="azul" onclick="mudarcor('blue')">Azul</button>
        </div>
        
    </div>

    <script src="quadrocores.js"></script>
</body>
</html>
